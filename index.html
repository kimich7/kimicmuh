<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 連結外部的CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="./node_modules/fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <!-- 連結自己的CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 連結外部的JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 連結自己的JS -->
    <script src="./js/main.js"></script>
    <title>中國附醫工務系統首頁</title>
</head>

<body>
    <!-- header網頁標題 -->
    <header>
        <div id="header"></div>
    </header>
    <!-- 登入/登出/日期 內容顯示 -->
    <section>
        <div class="d-flex justify-content-between">
            <div>
                <p id="result" class="ml-4 d-inline"></p>
                <p id="resultdate" class="ml-1 resultdate d-inline"></p>
            </div>
            <div>
                <a class="btn btn-outline-primary" href="./login.html" id="logInBtn">登入</a>
                <button class="btn btn-outline-primary d-none" id="logOutBtn">登出</button>
                <a class="btn btn-outline-primary d-none" href="./changepassword.html" id="changepassword">修改密碼</a>
            </div>
        </div>
    </section>
    <!-- 主選單按鈕 -->
    <div class="row">
        <!-- 主選單:工務設備運轉抄表文件及管理系統 -->
        <div class="mainMenu">
            <div class="text-muted">
                <i class="fas fa-7x fa-file-alt my-3"></i>
                <h2>工務設備運轉抄表文件及管理系統</h2>
                <span class="billBoard3" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="請登入相應權限帳號已解鎖">
                    <button style="pointer-events: none;" type="button" class="mainBtn autho3" data-toggle="collapse" data-target="#article1"
                        id="mainBtn1" disabled>點我進入</button>
                </span>
            </div>
            <!-- 運轉抄表系統選單 -->
            <div>
                <article class="my-3 collapse" id="article1">
                    <ul class="syslist list-group" id="syslist1"></ul>
                    <li class="list-group-item">
                        <a href="" class="text-dark maindata0" data-toggle="modal" data-target="#ModalCenter1"></a>
                    </li>
                    <li class="list-group-item">
                        <a href="" class="text-dark maindata1" data-toggle="modal" data-target="#ModalCenter1"></a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-dark maindata2"></a>
                    </li>
                </article>
            </div>
        </div>
        <!-- 主選單:工務設備保養紀錄文件及管理系統 -->
        <div class="mainMenu">
            <div class="text-muted">
                <i class="fas fa-7x fa-file-alt my-3"></i>
                <h2>工務設備保養紀錄文件及管理系統</h2>
                <span class="billBoard3" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="請登入相應權限帳號已解鎖">
                    <button style="pointer-events: none;" type="button" class="mainBtn autho3" data-toggle="collapse" data-target="#article2"
                        id="mainBtn2" disabled>點我進入</button>
                </span>
            </div>
            <!-- 設備保養系統選單 -->
            <div>
                <article class="my-3 collapse" id="article2">
                    <ul class="syslist list-group" id="syslist2"></ul>
                    <li class="list-group-item">
                        <a href="" class="text-dark maindata3" data-toggle="modal" data-target="#ModalCenter1"></a>
                    </li>
                    <li class="list-group-item">
                        <a href="" class="text-dark maindata4" data-toggle="modal" data-target="#ModalCenter1"></a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-dark maindata5"></a>
                    </li>
                </article>
            </div>
        </div>
        <!-- 主選單:異常反應系統 -->
        <div class="mainMenu">
            <div class="text-muted">
                <i class="fas fa-7x fa-bell my-3"></i>
                <h2>異常反應系統</h2>
                <span class="billBoard3" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="請登入相應權限帳號已解鎖">
                    <button style="pointer-events: none;" type="button" class="mainBtn autho3 mt-5" data-toggle="modal" data-target="#ModalCenter3"
                        disabled>點我進入</button>
                </span>
            </div>
        </div>
        <!-- 主選單:中央彙整系統 -->
        <div class="mainMenu">
            <div class="text-muted">
                <i class="fas fa-7x fa-cog my-3"></i>
                <h2>中央彙整系統</h2>
                <span class="billBoard1" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="請登入相應權限帳號已解鎖">
                    <button style="pointer-events: none;" type="button" data-toggle="collapse" data-target="#article3" class="mainBtn autho1 mt-5"
                        disabled>點我進入</button>
                </span>
            </div>
            <!-- 中央彙整系統選單 -->
            <div>
                <article class="my-3 collapse" id="article3">
                    <ul class="syslist list-group" id="syslist3"></ul>
                    <li class="list-group-item">
                        <a class="text-dark maindata6"></a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-dark maindata7"></a>
                    </li>
                    <li class="list-group-item">
                        <a class="text-dark maindata8"></a>
                    </li>
                </article>
            </div>
        </div>
    </div>
    <!-- 卡片(Modal) -->
    <section>
        <!-- 主選單 -->
        <div class="modal fade" id="ModalCenter1" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">選擇日期/院區/班別</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span>日期</span>
                        <input class="form-control d-block presentTime cookiecs" type="date" name="rankdate" id="rank1date">
                        <div class="form-group">
                            <label for="cydID">院區</label>
                            <select class="form-control cookiecs" id="cydID" name="cydID">
                                <option selected>請選擇</option>
                                <option value="1">學士院區</option>
                                <option value="2">五權院區</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rank1">班別</label>
                            <select class="form-control cookiecs" id="rank1" name="rank">
                                <option selected>請選擇</option>
                                <option value="1">早班</option>
                                <option value="2">中班</option>
                                <option value="3">晚班</option>
                                <!-- <option value="4">巡檢</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <a type="button" class="btn btn-primary" id="cardSendBtn1">送出</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 異常表單 -->
        <div class="modal fade" id="ModalCenter3" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">異常表單</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span>日期</span>
                        <input class="form-control d-block" type="date" name="" id="errordate">
                        <div class="form-group">
                            <label for="errortext">異常情況描述</label>
                            <textarea class="form-control" id="errortext" rows="3"></textarea>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="FormControlFile1">異常檔案上傳</label>
                                <input type="file" class="form-control-file" id="FormControlFile1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <!-- TODO:送出到資料庫 -->
                        <button type="button" class="btn btn-primary">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer網頁尾頁 -->
    <footer>
        <div id="footer"></div>
    </footer>
</body>

</html>
