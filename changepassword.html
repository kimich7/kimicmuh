<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 連結外部的CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="./node_modules/fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <!-- 連結自己的CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 連結外部的JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 連結自己的JS -->
    <script src="./js/main.js"></script>
    <title>中國附醫工務系統個人修改密碼</title>
</head>

<body class="login-bg">
    <section>
        <div class="container changepw text-white align-middle">
            <h2 class="text-center">修改密碼</h2>
            <form name="changePwdForm" method="POST" id="changePwdForm">
                <div>
                    <div>
                        <div>
                            <p>舊密碼：</p>
                            <input class="form-control my-2" type="password" name="old_passwd" id="old_passwd" maxlength="12">
                            <p>新密碼：</p>
                            <input class="form-control my-2" type="password" name="new_passwd" id="new_passwd" maxlength="12">
                            <p>再輸入一次新密碼：</p>
                            <input class="form-control my-2" type="password" name="check_passwd" id="check_passwd" maxlength="12">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <!-- <input class="btn btn-outline-muted my-2" type="button" name="btn_modify" id="btn_modify" value="確定修改"> -->
                        <a href="#" type="button" id="btn_modify" class="btn btn-outline-muted my-2">確定修改</a>
                        <input type="hidden" name="flag" id="flag" value="update">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
